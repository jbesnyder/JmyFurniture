<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jmy Furniture</title>
  <style>
    /* -----------------------------
       EASY‑TO‑EDIT STYLE VARIABLES
    ----------------------------- */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --accent-color: #333;

      /* Fonts */
      --title-font: 'Arial Black', sans-serif; /* list titles */
      --frame-font: 'Helvetica', sans-serif; /* frame area */

      /* Layout */
      --left-width: 40%;
      --transition-speed: 0.35s;
    }

    body {
      flex-direction: column;
      margin: 0;
      display: flex;
      height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
      font-family: var(--frame-font);
    }

    /* -----------------------------
       LEFT LIST AREA
    ----------------------------- */
    #topbar {
      width: 100%;
      padding: 15px 25px;
      font-family: var(--title-font);
      font-size: 2rem;
      background: var(--accent-color);
      color: var(--bg-color);
      box-sizing: border-box;
    }

    #content {
      display: flex;
      flex-grow: 1;
      height: 100%;
    }

    #sidebar {
      width: var(--left-width);
      padding: 30px;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
      box-sizing: border-box;}

    .project {
      font-family: var(--title-font);
      font-size: 1.6rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: color var(--transition-speed);
    }
    .project:hover {
      color: var(--accent-color);
    }

    /* -----------------------------
       RIGHT IMAGE FRAME
    ----------------------------- */
    #frame {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      transition: opacity var(--transition-speed);
    }
  </style>
</head>
<body>
  <div id="topbar">Jmy Furniture</div>
  <div id="content">
  <div id="sidebar">
    <!-- EASY TO ADD PROJECTS: just duplicate these lines -->
    <div class="project" data-image="img/lamp.jpg">DeskLamp</div>
    <div class="project" data-image="images/chair.jpg">Chair</div>
    <div class="project" data-image="images/stool.jpg">Stool</div>
    <div class="project" data-image="images/shelf.jpg">Shelf</div>
    <div class="project" data-image="images/deity-lamp.jpg">Deity Lamp</div>
    <!-- Add more as needed -->
  </div>

  <div id="frame">
    <img id="display" src="" alt="Project image" />
  </div>

  <script>
    const display = document.getElementById('display');

    // Collect images directly from the project list
    const projects = Array.from(document.querySelectorAll('.project'));
    const images = projects.map(p => p.dataset.image);

    let slideshow;

    function showRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      display.style.opacity = 0;
      setTimeout(() => {
        display.src = images[randomIndex];
        display.style.opacity = 1;
      }, 200);
    }

    function startSlideshow() {
      showRandomImage();
      slideshow = setInterval(showRandomImage, 3000);
    }

    function stopSlideshow() {
      clearInterval(slideshow);
    }

    // Hover behavior
    projects.forEach(project => {
      project.addEventListener('mouseenter', () => {
        stopSlideshow();
        display.style.opacity = 0;
        setTimeout(() => {
          display.src = project.dataset.image;
          display.style.opacity = 1;
        }, 200);
      });

      project.addEventListener('mouseleave', () => {
        startSlideshow();
      });
    });

    // Start slideshow on load
    startSlideshow();
  </script>
  </div>
</body>
</html>
